<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>

    <div class="videoAndEffects">
      <div class="videoAndGoBackBtn">
        <video id="vid"  controls="controls">
          <source src="./video/big_buck_bunny.mp4" type="video/mp4">
        </video>
        <button id="goBack">go back 5 sec</button>
      </div>

      <aside>
        <div>
          <label>
            <strong>Blur</strong><code>blur(<span id="blur-val">0</span>px);</code>
          </label>
          <input id="blur" type="range" min="0" max="20" step="1" value="0" />
        </div>
        <div>
          <label><strong>Saturation</strong><code>saturate(<span id="saturate-val">1</span>);</code></label>
          <input id="saturate" type="range" min="0" max="5" step="0.1" value="1"/>
        </div>
        <div>
          <label><strong>Hue</strong><code>hue-rotate(<span id="hue-val">0</span>deg);</code></label>
          <input id="hue" type="range" min="0" max="360" step="1" value="0" />
        </div>
        <div>
          <label><strong>Brightness</strong><code>brightness(<span id="brightness-val">0.9</span>);</code></label>
          <input id="brightness" type="range" min="0" max="1" step="0.05" value="0.9" />
        </div>
        <div>
          <label><strong>Contrast</strong><code>contrast(<span id="contrast-val">1</span>);</code></label>
          <input id="contrast" type="range" min="0" max="5" step="0.05" value="1" />
        </div>
        <div>
          <label><strong>Invert</strong><code>invert(<span id="invert-val">0</span>);</code></label>
          <input id="invert" type="range" min="0" max="1" step="0.05" value="0" />
        </div>
        <div>
          <label><strong>Sepia</strong><code>sepia(<span id="sepia-val">0</span>);</code></label>
          <input id="sepia" type="range" min="0" max="1" step="0.05" value="0" />
        </div>
      </aside>

    </div>

    <button id="rateValueBtn">Set the new rate</button>


    <div class="range-slider">
      <input class="range-slider__range" type="range" value="0" min="-2" max="2" step="0.1">
      <span class="range-slider__value">0</span>
    </div>

    <div class="buttonsAndScreenshotDiv">
      <div class="buttonsDiv">
        <button id="snapBtn" >Take screenshot</button>
        <button id="saveBtn">Save image on the page </button>
      </div>
      <canvas id ="canvas"></canvas>
   </div>
    

    <div id = "saveDiv">
      
    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script> 


    <script type="text/javascript" src="dest/output.min.js"></script> 
  
  </body>
</html>
